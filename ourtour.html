<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="ourtour.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our tours</title>
  </head>
  <body>
    <div class="main-title">
      <h1>Our Tours</h1>
    </div>

    <form id="tourForm">
      <div class="left-fields">
        <input type="text" id="tourTitle" placeholder="Tour title..." />
        <input type="text" id="tourSubtitle" placeholder="Enter your tour!" />
        <input type="text" id="tourImage" placeholder="Add Image..." />
      </div>

      <textarea id="tourDesc" placeholder="Tour Description..."></textarea>
    </form>
    <hr class="center-line" />
    <div class="tour-card">
      <img src="image-url" class="tour-img" />

      <div class="tour-info">
        <h3>Tour Title</h3>
        <p>Description</p>
        <button class="not-btn">Not Interested</button>
      </div>
    </div>
  </body>
</html>
