<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="ourtour.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our tours</title>
  </head>
  <body>
    <div class="main-title">
      <h1>Our Tours</h1>
    </div>

    <div class="container">
      <form id="tourForm">
        <input type="text" id="tourTitle" placeholder="Tour title..." />
        <input
          type="text"
          id="tourSubtitle"
          placeholder="Subtitle (e.g. 'Best Of Paris In 7 Days Tour')"
        />
        <input type="text" id="tourImage" placeholder="Image URL..." />

        <textarea id="tourDesc" placeholder="Short description..."></textarea>

        <button type="submit">Add Tour</button>
      </form>

      <hr />
    </div>

    <div class="tours-cards" id="toursContainer"></div>
  </body>
</html>
